<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container" ng-app="simple-todos" ng-controller="TodosListCtrl">
    <header>
      <h1>Todo List</h1>

      <form ng-submit="addTask(newTask); newTask='';" class="new-task">
        <input type="text" ng-model="newTask" name="text" placeholder="Type to add new tasks" />
      </form>
    </header>

    <ul>
      <li ng-repeat="task in tasks">{{task.text}}</li>
    </ul>
  </div>
</body>
